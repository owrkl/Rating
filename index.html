<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقييم أعضاء القيصرية العمرية</title>
    
    <!-- Base tag helps resolve relative paths on GitHub Pages -->
    <base href="/Rating/">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for browser-side transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        margin: 0;
        padding: 0;
      }
      /* Loading State Styles */
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #6366f1;
      }
      #root:empty::before {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #1e293b;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      #root:empty::after {
        content: "جاري تحميل المنصة...";
        font-weight: bold;
        font-size: 1.1rem;
        opacity: 0.8;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
      .animate-pulse-soft { animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@7.1.0",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

    <!-- 
      CRITICAL FIX: 
      data-type="module" is required for Babel to allow top-level imports.
      data-presets="react,typescript" tells Babel how to parse the code.
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
